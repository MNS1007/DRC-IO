# Allow the controller to list pods/nodes across the cluster for group discovery.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: drcio-role
  labels:
    app: drcio-controller
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: drcio-binding
  labels:
    app: drcio-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: drcio-role
subjects:
- kind: ServiceAccount
  name: drcio-sa
  namespace: fraud-detection
