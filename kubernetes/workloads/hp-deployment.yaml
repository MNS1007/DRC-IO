apiVersion: apps/v1
kind: Deployment
metadata:
  name: gnn-service
  namespace: fraud-detection
  labels:
    app: gnn-service
    group-id: hp
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gnn-service
      group-id: hp
  template:
    metadata:
      labels:
        app: gnn-service
        group-id: hp
        tier: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: gnn
        image: 320658617028.dkr.ecr.us-east-1.amazonaws.com/hp-service:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: SLA_THRESHOLD_MS
          value: "500"
        - name: LOG_LEVEL
          value: "INFO"
        - name: DATA_DIR
          value: "/data"
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: shared-data
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: gnn-service
              topologyKey: kubernetes.io/hostname
