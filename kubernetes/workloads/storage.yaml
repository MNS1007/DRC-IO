# Persistent volume claim that both HP and LP workloads share for data access.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-data
  namespace: fraud-detection
  labels:
    app: drcio
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3
  resources:
    requests:
      storage: 10Gi

---
# gp3 StorageClass definition (install it only if the cluster doesn't already
# provide one). Using AWS EBS CSI driver with encryption enabled.
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp3
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  iops: "3000"
  throughput: "125"
  encrypted: "true"
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
