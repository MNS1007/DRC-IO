---
# High-Priority GNN Service - Kubernetes Service
apiVersion: v1
kind: Service
metadata:
  name: hp-gnn-service
  namespace: default
  labels:
    app: hp-gnn-service
    tier: frontend
    priority: high
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    prometheus.io/scrape: "true"
    prometheus.io/port: "5000"
spec:
  type: LoadBalancer  # Change to ClusterIP if you don't need external access
  selector:
    app: hp-gnn-service
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
  sessionAffinity: None

---
# Internal ClusterIP Service (for internal communication)
apiVersion: v1
kind: Service
metadata:
  name: hp-gnn-service-internal
  namespace: default
  labels:
    app: hp-gnn-service
    tier: frontend
spec:
  type: ClusterIP
  selector:
    app: hp-gnn-service
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000

---
# ServiceMonitor for Prometheus (if using Prometheus Operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hp-gnn-service
  namespace: default
  labels:
    app: hp-gnn-service
    release: prometheus
spec:
  selector:
    matchLabels:
      app: hp-gnn-service
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
