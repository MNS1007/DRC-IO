apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: drcio-controller
  namespace: fraud-detection
  labels:
    app: drcio-controller
    component: controller
spec:
  selector:
    matchLabels:
      app: drcio-controller
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: drcio-controller
        component: controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: drcio-sa
      hostPID: true
      hostNetwork: true
      tolerations:
      - operator: Exists
      containers:
      - name: drcio
        image: IMAGE_REGISTRY/drcio-controller:IMAGE_TAG
        imagePullPolicy: Always
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
        env:
        - name: PROMETHEUS_URL
          value: "http://prometheus-kube-prometheus-prometheus.monitoring:9090"
        - name: SLA_THRESHOLD_MS
          value: "500"
        - name: CONTROL_LOOP_INTERVAL
          value: "5"
        - name: K8S_NAMESPACE
          value: "fraud-detection"
        - name: METRICS_PORT
          value: "8080"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: cgroup
          mountPath: /sys/fs/cgroup
        - name: kubepods
          mountPath: /var/lib/kubelet/pods
          readOnly: true
      volumes:
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
          type: Directory
      - name: kubepods
        hostPath:
          path: /var/lib/kubelet/pods
          type: Directory
